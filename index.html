<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Random Image</title>

    <style type="text/css">
        .full-screen {
            position: fixed;
            top : 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="full-screen" style="background: black">
        <canvas id="canvas">

        </canvas>
    </div>

    <script>
        var randomPlotter = function () {

            console.log("OLLo")
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            
            
            for( i=0;i<canvas.width;i+=20) {
                for(j=0;j<canvas.height;j+=20) {
                    
                    var red = Math.floor(Math.random() * 255) + 0;
                    var green =Math.floor(Math.random() * 255) + 0;
                    var blue = Math.floor(Math.random() * 255) + 0;
                    
                    
                    var context = canvas.getContext('2d');
                    var centerX = i;
                    var centerY = j;
                    var radius = 4;

                    context.beginPath();
                    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                    context.fillStyle = 'rgb('+red+','+green+','+blue+')';
                    context.fill();
                    context.lineWidth = 2;
                    context.strokeStyle = '#003300';
                    context.stroke();
        
                                        
                }
            }
        }
        window.onload = function() {

            setInterval(randomPlotter,30);
        };

    </script>
</body>
</html>
